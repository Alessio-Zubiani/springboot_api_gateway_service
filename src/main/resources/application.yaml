server:
  port: 9000
  
spring:
  application:
    name: "apigateway-service"
    
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: Gateway Service
        url: /v3/api-docs
      - name: Product Service
        url: /product/v3/api-docs
      - name: Order Service
        url: /order/v3/api-docs
      - name: Inventory Service
        url: /inventory/v3/api-docs